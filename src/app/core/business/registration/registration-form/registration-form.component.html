<div *ngIf="loginService.loggedUser.userType == 'user'">
  <div class="container">
  <div>
    <h1>Fit Club Registration Form</h1>
    <form (ngSubmit)="onSubmit(registrationForm.value)" #registrationForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name"
               required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.address" name="address" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="alterEgo"
               [(ngModel)]="model.email" name="email">
      </div>

      <div class="form-group">
        <label for="activity">Activity</label>
        <select class="form-control" id="power"
                required
                [(ngModel)]="model.activity" name="activity"
                #power="ngModel">
          <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
        </select>
        <div [hidden]="power.valid || power.pristine" class="alert alert-danger">
          Activity is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newRegister(); registrationForm.reset()">Clear</button>
     <!-- - -->
    </form>
  </div>
</div>
</div>


<ng-container *ngIf="loginService.loggedUser.userType == 'admin'">
  <app-registration></app-registration>
</ng-container>
