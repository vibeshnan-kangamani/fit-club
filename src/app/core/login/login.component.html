<section class="form-08">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="_form-08-main">
          <div class="_form-08-head">
            <h2>Welcome Back</h2>
          </div>
          <form [formGroup]="form" (ngSubmit)="submit()">

            <div class="form-group">
              <label>Enter Your Email</label>
              <input type="email" name="email" class="form-control" type="text" placeholder="Enter Email" formControlName="email" required="" aria-required="true">
            </div>

            <div class="form-group">
              <label>Enter Password</label>
              <input type="password" name="password" class="form-control" type="text" placeholder="Enter Password" formControlName="password" required="" aria-required="true">
            </div>

            <div class="checkbox mb-0 form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="">
                <label class="form-check-label" for="">
                  Remember me
                </label>
              </div>
              <a href="#">Forgot Password</a>
            </div>

            <div class="form-group">
              <div class="_btn_04">
                <a (click)="submit()">Login</a>
              </div>
            </div>
          </form>

          <div class="sub-01">
            <img src="assets/images/shap-02.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
